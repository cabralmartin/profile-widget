<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                Edit profile for user <span class="current-user"></span>
            </div>
            <div class="error-label alert alert-danger" role="alert" style="display:none;">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> There was an unknown problem, please try again later.
            </div>
            <form data-user-form>
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Name" name="name">
                </div>
                <div class="form-group">
                    <label for="familyNameInput">Family Name</label>
                    <input type="text" class="form-control" id="familyNameInput" data-user-property="familyName" placeholder="Family Name" name="familyName">
                </div>
                <div class="form-group">
                    <label for="eyeColorInput">Eye Color</label>
                    <input type="text" class="form-control" id="eyeColorInput" data-user-property="eyeColor" placeholder="Eye Color">
                </div>
                <button type="submit" class="btn btn-default">Update</button>
            </form>
        </div>
        <script type='text/javascript' src='src/js/profileWidget.js'></script>
        <script type='text/javascript' src='src/js/app.js'></script>
    </body>
</html>
